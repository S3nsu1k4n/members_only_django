{% extends "base_generic.html" %}

{% block content %}
  <p>Number of total posts: {{ posts_count }}</p>
  <p>Number of posts: {{ user_posts_count }}</p>

  {% for post in posts %}
  <div class="post">
    {% if user.is_authenticated %}
      <p>{{ post.poster }}</p>
    {% endif %}
      <p>{{ post.title }}</p>
    <p>{{ post.body }}</p>
  </div>
  {% endfor %}
{% endblock %}
